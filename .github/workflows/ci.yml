name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

env:
  NODE_ENV: test
  DATABASE_URL: postgresql://app:app@localhost:5432/db
  ARCHIVE_ROOT: /

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Run ESLint

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - run: npm run lint

  formatter:
    runs-on: ubuntu-latest
    name: Run prettier

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - run: npm run fmt:check
